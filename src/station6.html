<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/station6.css" type="text/css" />
    <title>Station 6</title>
  </head>
  <!-- article要素では、ページの中で自己完結したコンテンツを表す。 -->
  <!-- ブログの記事、商品カード、ユーザが投稿したコメントなど -->

  <!-- section要素では、文書の自立した一般的なセクションを表す。 -->
  <!-- 通常は見出しが付く。汎用性が高い。 -->

  <!-- article要素、section要素の他に、セマンティック要素 -->
  <!-- （その要素が何を表しているのかを明示的に表現する要素）には、 -->
  <!-- header要素、nav要素、aside要素、footer要素などがある。 -->
  <body>
    <h1>とっても賢い人が書いてるブログ</h1>
    <article>
      <h2>成績爆上がり学習法３選！</h2>
      <p>
        みなさん学校の成績が伸び悩んで困っていませんか？そんなあなたに学習法を３選紹介したいと思います！！
      </p>
      <section>
        <h3>授業中寝ない</h3>
        <p>居眠りしないでちゃんと授業を聞きましょう。夜ちゃんと寝ましょう。</p>
      </section>
      <section>
        <h3>復習をしよう</h3>
        <p>家に帰ったらその日習ったことを書きだしましょう。</p>
      </section>
      <section>
        <h3>朝ごはん食べましょう</h3>
        <p>朝ごはんちゃんと食べないと頭は働かないのでちゃんと食べましょう。</p>
      </section>
    </article>
  </body>
</html>
