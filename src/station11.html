<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 11</title>
  </head>

  <!-- バリデーションチェックはフロントエンドとサーバサイドの両方で行う。 -->
  <!-- フロントエンドでは、利用者に入力値が間違っていることを伝えるため、 -->
  <!-- サーバサイドでは不正な入力による攻撃を防ぐために行う。 -->

  <!--  -->

  <!-- form要素は、入力・送信フォームを作成する際に使用する要素。 -->
  <!-- form要素内にinput要素、select要素、textarea要素などを配置する。 -->

  <!-- action属性（submitされた時の動作を指定する、省略不可）
  指定できる値は、URI。 -->

  <!-- method属性（HTTPメソッドを指定する）
  指定できる値は、GETまたはPOST。 -->

  <!-- enctype属性（送信するデータのエンコード形式を指定する） -->

  <!-- accept-charset属性（プログラム側が受け入れる文字コードを指定する） -->

  <!-- accept属性（フォームデータを処理する際に受け入れるMIMEタイプを指定する） -->

  <!-- name属性（フォームの名前を指定する）
	任意の文字列を指定できる。 -->

  <!-- target属性（送信結果の表示方法を指定する） -->

  <!--  -->

  <!-- input要素は、フォームの中でテキスト入力欄やボタンなどを作成する要素。 -->

  <!-- type属性（部品の形式を指定する）
	text（１行のテキストボックスを作る、デフォルト）
	password（入力した内容が伏せられるテキストボックスを作る）
	radio（ラジオボタンを作る）
	checkbox（チェックボックスを作る）
	file（ファイル参照ボタンを作る、選択できるファイル形式はaccept属性で指定できる）
	hidden（非表示のテキストボックスを作る、値はサーバに送信される）
	submit（フォームの実行ボタンを作る）
	image（画像を用いたフォームの実行ボタンを作る）
	reset（フォームに入力した内容をリセットするボタンを作る）
	button（汎用的なボタンを作る）
	color（カラーピッカーを表示するボタンを作る）
	month（タイムゾーン情報がない年月を入力するための部品を作る）
	week（タイムゾーン情報がない年と週番号で構成される日付を入力する部品を作る）
	date（日付を入力するための部品を作る）
	datetime-local（タイムゾーン情報がない日付と時刻を入力する部品を作る）
	time（タイムゾーン情報がない時刻を入力する部品を作る）
	email（電子メールアドレスを編集するための部品を作る）
	number（数値を入力するための部品を作る）
	range（厳密な値であることが重要でない数値を入力する部品を作る）
	search（検索文字列を入力するための１行のテキスト欄を作る）
	tel（電話番号を入力するための部品を作る）
	url（URLを入力するための部品を作る） -->

  <!-- autocomplete属性（フォームの自動補間のためのヒント） -->
  <!-- checked属性（ラジオボタンやチェックボックスが選択されているか） -->
  <!-- max属性（入力値の最大値） -->
  <!-- minlength（valueの最小文字数） -->
  <!-- pattern属性（有効になるためにvalueが一致する必要があるパターン） -->
  <!-- readonly属性（値が編集できない） -->
  <!-- required属性（値が入力されていない状態では送信できない） -->
  <!-- value属性（入力値の初期値） -->
  <!-- input要素に付けられる属性は他にも多くある。MDNを参照。 -->

  <body>
    <main>
      <form action="" method="post">
        <input type="email" id="email" required />
        <input type="password" id="password" required minlength="6" />
        <input type="text" id="nickname" maxlength="20" />
        <button type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
